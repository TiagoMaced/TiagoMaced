name: GitHub Profile Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update GitHub Profile Readme
    steps:
      - uses: actions/checkout@v2
      - uses: anuraghazra/github-readme-stats@master
        with:
          username: TiagoMaced
          show_icons: true
          hide_border: true
          rank_icon: "fa-solid fa-star"
          cache_seconds: 3600
